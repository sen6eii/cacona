<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caco stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        canvas {
            max-width: 100%;
            margin: 20px 0;
        }
        .last-updated {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 10px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Caco stats</h1>
    </header>
    <div class="container">
        <h2>Total Hist√≥rico</h2>
        <canvas id="historicalChart"></canvas>
    </div>
    <div class="container">
        <h2>Total de üí© por Mes</h2>
        <canvas id="monthlyChart"></canvas>
    </div>
    <div class="last-updated" id="lastUpdated">√öltima actualizaci√≥n: --</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://9a5850b3-ca0d-4ea9-a062-62ed4633d303-00-96nk8ijlt57y.kirk.replit.dev/data');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                updateCharts(data);
                updateLastUpdated(data.lastUpdated);
            } catch (error) {
                console.error('Fetching from server failed, loading local data:', error);
                const response = await fetch('./data.json');
                if (!response.ok) {
                    console.error('Failed to load local data');
                    return;
                }
                const data = await response.json();
                updateCharts(data);
                updateLastUpdated(data.lastUpdated);
            }
        }

        function updateCharts(data) {
            const totalCounts = data.totalCounts;
            const countsByMonth = data.countsByMonth;

            updateHistoricalChart(totalCounts);
            updateMonthlyChart(countsByMonth);
        }

        function updateHistoricalChart(data) {
            const labels = Object.keys(data);
            const values = Object.values(data);

            const ctx = document.getElementById('historicalChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total de üí©',
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateMonthlyChart(data) {
            const months = Object.keys(data).sort();
            const users = [...new Set(Object.values(data).flatMap(Object.keys))];
            const datasets = users.map(user => ({
                label: user,
                data: months.map(month => data[month][user] || 0),
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }));

            const ctx = document.getElementById('monthlyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function updateLastUpdated(lastUpdated) {
            const lastUpdatedElement = document.getElementById('lastUpdated');
            const date = new Date(lastUpdated);
            lastUpdatedElement.textContent = `√öltima actualizaci√≥n: ${date.toLocaleString()}`;
        }

        window.onload = fetchData;
    </script>
</body>
</html>
