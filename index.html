<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Mensajes 游눨</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            max-width: 80%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>Total de Mensajes 游눨 por Emisor</h1>
    <canvas id="myChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Datos para la gr치fica
        const data = {
            labels: ['Estebi', 'Felipe Gonz치lez', 'Franco Gonz치lez', 'Joacoo Leguizamon', 'Agu Villar', 'Roy', '~ Maxi do Carmo', 'DanielMartinez~'],
            datasets: [{
                label: 'Total de 游눨',
                data: [22, 22, 16, 13, 11, 10, 10, 8],
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        };

        // Configuraci칩n de la gr치fica
        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Renderizar la gr치fica
        window.onload = function() {
            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, config);
        };
    </script>
</body>
</html>
